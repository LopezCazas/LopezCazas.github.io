                     <h3><span class="blu">Merluza</span></h3>

Ya sea que necesites merluza entera, filetes o lomos, estamos listos para satisfacer tus necesidades como mayoristas. Nos aseguramos de que cada pedido sea manejado con precisión y entregado de manera oportuna, manteniendo la frescura y el sabor característico de la merluza en todo momento.</p>
